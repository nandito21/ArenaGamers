<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Register - ArenaGamers</title>
</head>
<body style="background-color: blue; color: white; font-family: Arial, sans-serif; margin:0;">

  <div style="text-align:center; margin-top:80px;">
    <h2>Register Akun Baru</h2>
    <form action="login.html" method="post" style="display:inline-block; text-align:left; background:darkblue; padding:20px; border-radius:8px;">
      <label>Username:</label><br>
      <input type="text" name="username" required style="width:100%; padding:8px;"><br><br>
      <label>Email:</label><br>
      <input type="email" name="email" required style="width:100%; padding:8px;"><br><br>
      <label>Password:</label><br>
      <input type="password" name="password" required style="width:100%; padding:8px;"><br><br>
      <button type="submit" style="background:white; color:darkblue; padding:10px 20px; border:none; border-radius:5px;">Daftar</button>
    </form>
  </div>

</body>
</html>
